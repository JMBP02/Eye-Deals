<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/pages/EyeDeals.css" />
    <link rel="stylesheet" href="assets/styles/general/general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="EyeDealsNavBar">
      <a href="index.html">
        <div class="leftSection">
          <img src="assets/images/logo/EyeLogo.png" alt="" />
          <img
            class="eyeLogoName"
            src="assets/images/logo/EyeName.png"
            alt=""
          />
        </div>
      </a>

      <div class="middleSection">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img
            class="search-icon"
            src="assets/images/icon/search-eye-line.png"
          />
        </button>
      </div>
      <a href="checkout.html" class="cartLinkDesign">
        <div class="rightSection">
          <img
            class="cartDesign"
            src="assets/images/icon/shopping-cart-line.png"
            alt=""
          />
          <div class="cartQuantity jsCartQuantity"></div>
          <div class="cartTextDesign">CART</div>
        </div>
      </a>
    </nav>
    <main class="main">
      <div class="products-grid js-products-grid"></div>
    </main>
  </body>
  <script type="module" src="assets/scripts/EyeDeals.js"></script>
</html>
